<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Frank Pertile Developer | Blog</title>
    <link rel="stylesheet" href="styles/style.css">

<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="https://francopertile.github.io/wdd130/personalsite/images/logo_site.png" alt="Logo Image">
            </a>
            <nav>
                <a href="aboutme.html">About Me</a>
                <a href="blog.html">Blog</a>
                <a href="contactme.html">Contact</a>
            </nav>
        </header>
        <main>
            <section class="contact-form-container">
                <h2>Contact Me</h2>
                <form class="contact-form" action="submit_form" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </section>
            <section class="social-media">
                <h2>Follow Me</h2>
                <div class="social-links">
                    <a href="https://www.facebook.com/yourusername" target="_blank">Facebook</a>
                    <a href="https://www.instagram.com/yourusername" target="_blank">Instagram</a>
                    <a href="https://www.linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
                    <a href="https://www.twitter.com/yourusername" target="_blank">Twitter</a>
                </div>
            </section>
        </main>
        <footer>
            <p>Frank Developer &copy; 2023 - Franco Pertile</p>
            <p><a href="site-plan.html">Site Plan</a></p>

        </footer>
